<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Liist</title>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/preload.js"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="unloaded">
    <!--BODY-->
    <div id="top">
      <svg class="color color-fill" id="logo" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 224 224">
        <g>
          <path d="M120.4,29.86667l-52.26667,97.06667h44.8v67.2l52.26667,-97.06667h-44.8z"/>
        </g>
      </svg>
      <h1 class="color color-color">Liist</h1>
    </div>
    <div class="panel" id="panel-home">
      <img src="assets/images/sample-bw.jpeg" width="256" height="256">
      <div>
        <h1>create spicy cover art for your spotify playlists.</h1>
        <div id="divider"></div>
        <p><b>To get started, connect your Spotify account to Liist:</b></p>
        <button onclick="Spotify.AUTH_CLICK()">
          <img src="assets/images/logo-32.png">
          <img src="assets/images/plus-32.png" id="add">
          <img src="assets/images/spotify-32.png">
        </button>
      </div>
    </div>
    <div class="panel" id="panel-app">
      <div id="main-app">
        <div class="column">
          <h1>playlist</h1>
          <div class="divider"></div>
          <div class="content" id="playlist-container"></div>
        </div>
        <div class="column">
          <h1>theme</h1>
          <div class="divider"></div>
          <div class="content" id="theme-container"></div>
        </div>
        <div class="column">
          <h1>image</h1>
          <div class="divider"></div>
          <div class="content" id="image-container"></div>
        </div>
        <div class="square">
          <div id="main" class="color color-background"></div>
          <div id="sub">
            <h1>like how it's looking?</h1>
            <button>
              <img src="assets/images/logo-32.png">
              save cover art
            </button>
          </div>
        </div>
        <div class="column">
          <h1>settings</h1>
          <div class="divider"></div>
          <div class="content"></div>
        </div>
      </div>
      <p id="welcome" class="color color-color">logged in as <span id="name"></span>.</p>
      <p id="logout" class="color color-color" onclick="Spotify.LOGOUT_CLICK()">logout.</p>
    </div>
    <div id="loader">
      <img src="assets/images/logo-96.png">
    </div>
    <script src="js/liist.js"></script>
    <script src="js/spotify.js"></script>
    <script src="js/index.js"></script>
    <script src="js/load.js"></script>
  </body>
</html>
